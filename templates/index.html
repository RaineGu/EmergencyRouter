{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Triage Survey {% endblock %}</h1>

    <form method="POST" action="/">
        {{ form.csrf_token }}

        {%for field in form %}
            <p>
                {{ field.label }}
                {{ field() }}
            </p>

            

            {% if field.errors %}
                <ul class="errors">
                    {% for error in field %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {%endfor%}

        <p>
            <input type="submit" value="Add">
        </p>
    </form>

{% endblock %}
